<style>
    .SUBSCRIBE-button {
        background-color: rgb(200, 0, 0);
        color: white;
        border: none;
        height: 36px;
        width: 105px;
        border-radius: 2px;
        cursor: pointer;
        margin-right: 10px;
        transition: opacity 1s;
    }

    .SUBSCRIBE-button:hover {
        opacity: 0.8;
    }

    .SUBSCRIBE-button:active {
        opacity: 0.5;
    }

    .JOIN-button {
        background-color: white;
        color: rgb(0, 107, 183);
        border-color: rgb(0, 107, 183);
        border-style: solid;
        height: 36px;
        width: 60px;
        border-width: 1px;
        border-radius: 2px;
        cursor: pointer;
        margin-right: 10px;
        transition: background-color 0.15s,
                    color 1s;
    }

    .JOIN-button:hover {
        background-color: rgb(0, 107, 183);
        color: white;
    }

    .JOIN-button:active {
        opacity: 0.4;
    }
 
    .Tweet-button {
        background-color: rgb(4, 153, 195);
        height: 36px;
        width: 70px;
        border-radius: 20px;
        color: white;
        font-weight: bold;
        border: none;
        cursor: pointer;
        transition: box-shadow 0.35s;
    }

    .Tweet-button:hover {
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.2);
    }

</style>


<button class="SUBSCRIBE-button">SUBSCRIBE</button>

<button class="JOIN-button">JOIN</button>

<button class="Tweet-button">Tweet</button>
